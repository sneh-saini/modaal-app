<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modaal app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="/img/user.jpg" class="img" alt="user">
            </div>
            <div class="user-name">
                <h2>Sneha Saini</h2>
            </div>
            <div class="designation">
                <h3>Software Engineer</h3>
            </div>

            <div class="btn-grp">
            <div class="botton">
                <button onclick="openModaal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my portfolio</div>
                </button>
            </div>           
        
            <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
        </div>
    </div>

    <!--MOdaal components-->

    <div class="modaal">
        <div class="modaal-header">
            <h1>Share my portfolio</h1>
            <div>
                <i onclick="closeModaal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <h3>Share this via</h3>
        <div class="icon-container">
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>

            <a href="#" class="icon" id="github">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="#" class="icon" id="linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            
        </div>
    </div>

    <div class="overlay" onclick="closeModaal()"></div>
    <script src="https://kit.fontawesome.com/1e52589d17.js" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
